<!DOCTYPE html>
<html lang="en">

<head>
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='jquery-3.6.0.js') }}"></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="https://cs.usm.my"><img src="{{ url_for('static', filename='USM Logo.jpeg')}}"
        style="width:75px; height:50px;"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{{ url_for("home") }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for("login") }}">Admin</a>
          </li>
        </ul>
      </div>
    </div>
    </nav>

    <div id="background_img">
        <div class="card overflow-auto" id="content_box">
            <div class="card-body" >
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>-
</body>

</html>
