{% extends "base.html" %}
{% block title %}
    Search For Expert
{% endblock %}
{% block content %}
    <div id="searchPage">
        <div class ="card-body">
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                Please enter the project keywords that you would like to search <strong>(Mandatory).</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        <form action="#" method="post">
            <div class="form-group">
                <label for="keywords">Keywords<span class="required-field"></span></label>
                <input type="text" class="form-control" id="keywords" placeholder="Enter your keywords here" name="keywords" onkeyup="success()">
            </div>
            <div class="form-group" >
                <label for="projectTitle">Project Title</label>
                <input type="text" class="form-control" id="projectTitle" name="projectTitle">
            </div>
            <button type="submit" class="btn btn-light btn-sm" id="searchBtn">Search</button>
        </form>
        </div>
    </div>

    <script type="text/javascript">
        function success(){
            document.getElementById('searchBtn').disabled = document.getElementById("keywords").value === "";
        }
    </script>


{% endblock %}
