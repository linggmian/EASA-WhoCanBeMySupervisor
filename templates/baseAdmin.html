<!DOCTYPE html>
<html lang="en">
<head>
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='DataTables/datatables.min.css') }}" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css">
    <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='jquery-3.6.0.js') }}"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('admin') }}">Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('supervisorList') }}">Expert Information</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Modify Information</a>
            </li>
              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Logout</a>
              </li>
          </ul>
        </div>
        <!--<div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

            </ul>
        </div>-->
    </div>
    </nav>

    <div class="card overflow-scroll" id="content_box">
        <div class="card-body" >
            {% block content %}
            {% endblock %}
        </div>
    </div>


</body>
</html>
